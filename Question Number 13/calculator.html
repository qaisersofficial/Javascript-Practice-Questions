<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="heading">
      <span class="heading1"><h1>Calculator</h1></span>
    </div>
    <div class="main_container">
      <div class="container">
        <div class="output">
          <div class="result">
            <span id="f_output">
              <form class="form1" name="form1">
                <input id="calc" type="text" name="answer" value="" /> <br />
              </form>
            </span>
          </div>
        </div>
        <div class="inputs">
          <div class="input1">
            <input
              type="button"
              class="greybutton"
              value="AC"
              onclick="form1.answer.value = ' 0 ' "
              id="clear"
            />
          </div>
          <div class="input2">
            <input
              class="greybutton"
              type="button"
              value="+/-"
              onclick="togglesign()"
            />
          </div>
          <div class="input3">
            <input
              class="greybutton"
              type="button"
              value="%"
              onclick="modulus() "
            />
          </div>
          <div class="input4">
            <input
              class="arithmetic"
              type="button"
              value="/"
              onclick="division() "
            />
          </div>
          <div class="input5">
            <input
              type="button"
              value="7"
              onclick="form1.answer.value += '7' "
            />
          </div>
          <div class="input6">
            <input
              type="button"
              value="8"
              onclick="form1.answer.value += '8' "
            />
          </div>
          <div class="input7">
            <input
              type="button"
              value="9"
              onclick="form1.answer.value += '9' "
            />
          </div>
          <div class="input8">
            <input
              class="arithmetic"
              type="button"
              value="*"
              onclick="multiplication()"
            />
          </div>
          <div class="input9">
            <input
              type="button"
              value="4"
              onclick="form1.answer.value += '4' "
            />
          </div>
          <div class="input10">
            <input
              type="button"
              value="5"
              onclick="form1.answer.value += '5' "
            />
          </div>
          <div class="input11">
            <input
              type="button"
              value="6"
              onclick="form1.answer.value += '6' "
            />
          </div>
          <div class="input12">
            <input
              class="arithmetic"
              type="button"
              value="-"
              onclick="subtraction()"
            />
          </div>
          <div class="input13">
            <input
              type="button"
              value="1"
              onclick="form1.answer.value += '1' "
            />
          </div>
          <div class="input14">
            <input
              type="button"
              value="2"
              onclick="form1.answer.value += '2' "
            />
          </div>
          <div class="input15">
            <input
              type="button"
              value="3"
              onclick="form1.answer.value += '3' "
            />
          </div>
          <div class="input16">
            <input
              class="arithmetic"
              type="button"
              value="+"
              onclick="addition()"
            />
          </div>
          <div class="input17">
            <input
              type="button"
              value="0"
              onclick="form1.answer.value += '0' "
            />
          </div>
          <div class="input18">
            <input
              type="button"
              value="."
              onclick="form1.answer.value += '.' "
            />
          </div>
          <div class="input19">
            <button class="arithmetic" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
