  <body>
    <h1>Question Number 4</h1>
    <p>
      Write a program to calculate the factorial of a given number using a loop.
      (Factorial of n is the product of all numbers from 1 to n.)
    </p>
    <div class="form">
      <form action="#">
        <input type="number" id="Input" placeholder="Enter a number" />
        <button onclick="factorial()">Generate Fictorial</button>
      </form>
    </div>

    <!-- This div will hold the output -->
    <div id="Factorial"></div>
